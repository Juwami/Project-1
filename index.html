<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Wear</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
</head>

<body>
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">Weather Wear Try</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-body">
                        <!--Zipcode Form/Row-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="zipcode" class="col-sm-2">Zipcode:</label>
                                <input class="form-control col-sm-4" id="zipcode-input" type="number"></label>
                            </div>
                        </form>
                        <br>
                        <!--Gender Preference Row-->
                        <div class="row">
                        <div class="dropdown col-sm-2">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Gender Preference
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" id="female">Female</a>
                                  <a class="dropdown-item" id="male">Male</a>
                                  
                                </div>
                            </div>
                        </div>
                              
                              <br>
                              <br>
                        <!--Row for days user is leaving-->
                        <div class="row">
                        <div class="dropdown col-sm-2">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  I'm Leaving in
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#" id="one-day">One Day</a>
                                  <a class="dropdown-item" href="#" id="two-days">Two Days</a>
                                  <a class="dropdown-item" href="#" id="three days">Three Days</a>
                                  <a class="dropdown-item" href="#" id="four days">Four Days</a>
                                  <a class="dropdown-item" href="#" id="five days">Five Days</a>
                                </div>
                              </div>
                              </div>
                        <!--Submit button-->
                        <button class="btn btn-primary float-right" id="submit" type="submit">Submit</button>
                    </div>
                </div>
            </div>

            <!--Divs for dumping Weather, Clothing-->
            <div id="weather-view"></div>

            <div id="clothing-view"></div>

        </div>

    </div>

    <script src="./assets/javascript/app.js"></script>
    <script src="./assets/javascript/googleajax.js"></script>
</body>

</html>
