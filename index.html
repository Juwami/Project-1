<body>

    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">Weather Wear Try</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="card card-default" style="width:50%">
                    <div class="card-body">
                        <!--Zipcode Form/Row-->
                        <form role="form">
                            <div class="form-group row">
                                <label for="zipcode" class="row-sm-2">Zipcode:</label>

                                <input class="form-control col-sm-4" id="zipcode-input" type="number"></label>
                            </div>
                        </form>

                        <!--Gender Preference Row-->
                        <div class="row">

                            <!--<div class="dropdown col-sm-2">

                                  <a class="dropdown-item" href="#">Male</a>
                                  
                                </div>
                            </div>-->

                            <div class="form-group">
                                <label for="gender-preference" id="gender">Gender Preference:</label>
                                <select class="form-control" id="gender-form">
                                    <option value="1" id="female">Female</option>
                                    <option value="2" id="male">Male</option>
                                </select>
                            </div>
                        </div>

                        <br>

                        <!--Row for days user is leaving-->
                        <div class="row">

                            <!--<div class="dropdown col-sm-2">
                                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  I'm Leaving in
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#" id="one-day">One Day</a>
                                  <a class="dropdown-item" href="#" id="three days">Three Days</a>
                                  <a class="dropdown-item" href="#" id="four days">Four Days</a>
                                  <a class="dropdown-item" href="#" id="five days">Five Days</a>
                                </div>
                              </div> -->

                            <div class="form-group">
                                <label for="leave" id="days-leave">I'm leaving in:</label>
                                <select class="form-control" id="days-form">
                                    <option value="1" id="one-day">One Day</option>
                                    <option value="2" id="two-days">Two Days</option>
                                    <option value="3" id="three-days">Three Days</option>
                                    <option value="4" id="four-days">Four Days</option>
                                    <option value="5" id="five-days">Five Days</option>
                                </select>
                            </div>
                        </div>

                        <!--Submit button-->
                        <button class="btn btn-primary float-right" id="submit" type="submit">Submit</button>
                    </div>
                </div>

                <br>
                <br>
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-10">
                        <div class="card mb-6 border border-primary">

                            <div class="card-header p-3 mb-2 bg-primary text-white">Weather Forecast</div>
                            <div class="card-body">
                                <table class="table table-sm table-hover" id='weather-chart'>
                                    <thead>
                                        <tr>
                                            <th scope="col">Temperature</th>
                                            <th scope="col">Conditions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
