<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Wear</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--CSS/Bootstrap-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>



</head>

<body>

    <header>Weather Wear</header>

    <div class="container">
       
        <div class="row">
            <div class="col-lg-12">


                <div class="card lg-12 border border-info card-default float-left" style="width:40%">
                    <div class="card-header p-3 mb-2 bg-info text-white text-center">Info</div>

                    <div class="card-body">
                        <!--Zipcode Form/Row-->
                        <form role="form">
                            <div class="form-group row">

                                <label for="zipcode" class="col-sm-4">Zipcode:</label>

                                <input class="form-control col-sm-4" id="zipcode-input" type="number"></label>
                            </div>
                        </form>

                        <br>

                        <!--Gender Preference-->
                        <form role="form">



                            <div class="form-group row">
                                <label for="gender-preference" class="col-sm-4" id="gender">Gender Preference:</label>
                                <select class="form-control col-sm-4" id="gender-form">
                                    <option value="1" id="female">Female</option>
                                    <option value="2" id="male">Male</option>
                                </select>
                            </div>
                        </form>

                        <br>

                        

                        <!--days user is leaving-->
                        <form role="form">

                            <div class="form-group row">
                                <label for="leave" id="days-leave" class="col-sm-4">I'm leaving in:</label>
                                <select class="form-control col-sm-4" id="days-form">
                                    <option value="1" id="one-day">One Day</option>
                                    <option value="2" id="two-days">Two Days</option>
                                    <option value="3" id="three-days">Three Days</option>
                                    <option value="4" id="four-days">Four Days</option>
                                    <option value="5" id="five-days">Five Days</option>
                                </select>
                            </div>
                        </form>

                        <!--Submit button-->
                        <button class="btn btn-info float-right" id="submit" type="submit">Submit</button>
                    </div>
                </div>

                
                <div class="row">

                    <!--Weather Forecast-->
                    <div class="col-lg-12">
                        <div class="card lg-12 border border-info float-right" style="width:100%">
                            <div class="card-header p-3 mb-2 bg-info text-white text-center">Weather Forecast</div>

                            <div class="card-body">
                                <table class="table table-sm table-hover" id='weather-chart'>
                                    <thead>
                                        <tr>
                                            <th scope="col">Temperature</th>
                                            <th scope="col">Conditions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>

                    <div class="col-lg-12">

                        <br>

                        <div class="card lg-12 border border-info float-right" style="width:100%">
                            <div class="card-header p-3 mb-2 bg-info text-white text-center">Suggested Accesorries</div>

                            <div class="card-body accesorries">
                                <p class="card-text text-center accessories" id="accessories">umbrella</p>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>

        
        <br>
        <!--Add Suggested Accesorries-->
        <div class="col-lg-12">
            <br>
            <br>
            <div class="card lg-12 border border-info float-right" style="width:100%">
                <div class="card-header p-3 mb-2 bg-info text-white text-center">Clothing Options</div>
                <p class="card-text text-center clothing" id="clothing">clothes</P>
                <p class="card-text text-center clothing" id="google">google</p>



            </div>

        </div>
    </div>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
